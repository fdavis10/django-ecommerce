{% extends 'main/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
<section class="login-reg">
    <div class="login-title">
        <h2>Регистрация</h2>
        <form action="{% url "users:registration" %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="form-group">
                    <label for="id_first_name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="id_first_name"
                    value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                    name="first_name" placeholder="Иван" required>
                </div>
                <div class="form-group">
                    <label for="id_last_name" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="id_last_name"
                    value="{% if form.last_name.value %}{{ form.last_name.value }}{% endif %}"
                    name="last_name" placeholder="Иванов" required>
                </div>
                <div class="form-group">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="id_username"
                    value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                    name="username" placeholder="eater_pizza" required>
                </div>
                <div class="form-group">
                    <label for="id_email" class="form-label">Электронная почта</label>
                    <input type="email" class="form-control" id="id_email"
                    value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                    name="email" placeholder="eater@pizza.com" required>
                </div>
                <div class="form-group">
                    <label for="id_password1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="id_password1"
                    value="{% if form.password1.value %}{{ form.password1.value }}{% endif %}"
                    name="password1" placeholder="Ваш пароль" required>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="form-label">Потвердите пароль</label>
                    <input type="password" class="form-control" id="id_password2"
                    value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}"
                    name="password2" placeholder="Опять ваш пароль" required>
                </div>
            </div>
            <button type="submit" class="login-btn">Регистрация</button>
        </form>
    </div>
</section>
{% endblock content %}
